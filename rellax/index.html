<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rellax</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="Circle-area">
    <div class="rellax one   Circle" data-rellax-speed="-7"></div>
    <div class="rellax two   Circle" data-rellax-speed="0"></div>
    <div class="rellax three Circle" data-rellax-speed="8"></div>
    <div class="rellax four  Circle" data-rellax-speed="12"></div>
  </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.0.0/rellax.min.js"></script>
<script>
   const rellax = new Rellax('.rellax');
   center = true;
</script>
</body>
</html>
