<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rellax</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="rellax circle circle--1" data-rellax-speed="-7"></div>
      <div class="rellax circle circle--2" data-rellax-speed="0"></div>
      <div class="rellax circle circle--3" data-rellax-speed="8"></div>
      <div class="rellax circle circle--4" data-rellax-speed="12"></div>
      <div class="rellax circle circle--5" data-rellax-speed="17"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.0.0/rellax.min.js"></script>
    <script>
      const rellax = new Rellax("rellax");
    </script>
  </body>
</html>
