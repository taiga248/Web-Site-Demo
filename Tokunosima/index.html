<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>徳之島</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    />
  </head>
  <body>
    <header>
      <h1 class="first-title">徳之島</h1>
    </header>
    <main>
      <p class="line"></p>
      <section>
        <div class="intro">
          <img class="map" src="./pic/map.png" alt="徳之島マップ" />
          <div class="info">
            <h1 class="info-title">とくのしま</h1>
            <p>
            ここに説明書いてく、左側のマップはGoogle Mapにいつかする。
            </p>
          </div>
        </div>
      </section>

      <p class="line"></p>

      <section>
        <div class="slide-area">
          <h1 class="slide-title">Photos</h1>
          <div id="slide">
            <img src="./pic/yellow.jpg" />
            <img src="./pic/sunlight.jpg" />
            <img src="./pic/yag.jpg" />
            <img src="./pic/cab.jpg" />
            <img src="./pic/ino.jpg" />
            <img src="./pic/sea-house.jpg" />
            <img src="./pic/classroom.jpg" />
            <img src="./pic/mou.jpg" />
            <img src="./pic/ocean.jpg" />
          </div>
          <div class="slide-button">
            <p id="left"><i class="fas fa-angle-left arrow"></i></p>
            <p id="right"><i class="fas fa-angle-right arrow"></i></p>
          </div>
        </div>
      </section>
    </main>

    <footer>- 2019 - Taiga Ito</footer>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
